<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Cadastrar Veículo</title>
</head>
<body>
    <h1>Cadastrar Novo Veículo</h1>

    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Salvar</button>
    </form>

    <p><a href="{% url 'home' %}">Voltar para a lista</a></p>
</body>
</html>
